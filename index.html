<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Finder Program</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="bg-primary text-center py-2">
        <h1 class="text-light">Battery Finder Program</h1>
    </div>

    <div id="container" class="container col-10">
        <div id="brand" class="my-3">
            <p class="step">Step 1: Select your brand</p>
            <select id="brand-name" name="brand-name">
                <option value="select">Select</option>
                <option value="Cakon">Cakon</option>
                <option value="Go MN">Go MN</option>
                <option value="VANY">VANY</option>
            </select>
        </div>

        <div id="model" class="my-3">
            <p class="step">Step 2: Select your model</p>
            <select id="model-name">
                <option value="select">Select</option>
            </select>
        </div>

        <div id="power" class="my-3">
            <p class="step">Step 3: Input accessory power consumption</p>
            <input id="power-input" type="number" placeholder="enter integer value" min="0" max="100">
        </div>

        <div id="battery" class="my-3">
            <p class="step">Step 4: Choose your battery!!</p>
            <div id="result" class="container col-12 flex-column">

            </div>
        </div>
    </div>

    <script src="battery.js" async></script>
</body>

</html>
